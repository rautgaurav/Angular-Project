<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Register Here</h2>
            </div>

            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input id="Name" class="form-control" [formControl]="name"/>
                    <span class="invalid-feedback" >Please Enter Name..!!!</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control"/>
                    <span class="invalid-feedback" >Please Enter Email..!!!</span>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control"/>
                    <span class="invalid-feedback" >Please Enter Username..!!!</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" />
                   <span class="invalid-feedback">Fill the Password</span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" />
                   <span class="invalid-feedback">Password must match</span>
                    </div>

                    <button class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
