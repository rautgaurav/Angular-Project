<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Login</h2>
            </div>

            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login() ">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && username.invalid }" name="username" #username="ngModel" [(ngModel)]="model.username" required/>
                    <span class="invalid-feedback" >Please Enter Username..!!!</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && password.invalid }" name="password" #password="ngModel" [(ngModel)]="model.password" required/>
                   <span class="invalid-feedback">Fill the Password</span>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember">
                        <label for="remember" class="ml-1">Remember Me</label> 
                    </div>

                    <button class="btn btn-primary btn-block"  >Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
